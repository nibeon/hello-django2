{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hello Django</title>
    <link rel="stylesheet" href="{% static "css/styles.css" %}" />
</head>
<body>
    <h1>{{ header }}</h1>
    <p>Name: {{ user.name}} <br> Age: {{user.age}}</p>
    <p>Address: ул. {{address.0}}, д. {{address.1}}, кв. {{address.2}}</p>
    <p>Langs: {{langs.0}}, {{langs.1}}</p>

    <h1>Another image</h1>
  <img src="{% static "images/funny-cat.jpg" %}" alt="Funny Cat">

</body>
</html>
